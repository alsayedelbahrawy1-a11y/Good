<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Flashcards Pro - Fixed Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-secondary: #94a3b8;
            --border: #334155;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .app {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 16px;
            color: var(--primary);
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 15px;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-success {
            background: var(--secondary);
        }

        .btn-warning {
            background: var(--warning);
        }

        select, input {
            background: var(--card-bg);
            color: var(--text);
            border: 2px solid var(--border);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 16px;
        }

        /* Main Layout */
        .main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .main {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .panel h2 {
            font-size: 22px;
            margin-bottom: 20px;
            color: var(--primary);
            border-bottom: 2px solid var(--border);
            padding-bottom: 10px;
        }

        /* Forms */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg);
            color: var(--text);
            font-size: 16px;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        /* Card Display */
        .card-display {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }

        .card-content {
            font-size: 24px;
            line-height: 1.6;
            margin-bottom: 20px;
            width: 100%;
        }

        .card-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
        }

        /* Review Controls */
        .review-controls {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .review-btn {
            background: var(--card-bg);
            border: 2px solid var(--border);
            color: var(--text);
            padding: 15px 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .review-btn:hover {
            transform: translateY(-2px);
        }

        .review-btn.again { border-color: var(--danger); color: var(--danger); }
        .review-btn.hard { border-color: var(--warning); color: var(--warning); }
        .review-btn.good { border-color: var(--secondary); color: var(--secondary); }
        .review-btn.easy { border-color: var(--primary); color: var(--primary); }

        /* Progress */
        .progress-bar {
            width: 100%;
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: var(--primary);
            border-radius: 3px;
            transition: width 0.3s;
        }

        /* Image Area */
        .image-area {
            border: 2px dashed var(--border);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .image-area:hover, .image-area.drag-over {
            border-color: var(--primary);
            background: rgba(37, 99, 235, 0.05);
        }

        .image-area.has-image {
            border-style: solid;
            padding: 20px;
        }

        #imagePreview {
            max-width: 100%;
            max-height: 150px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        .hidden {
            display: none !important;
        }

        .study-info {
            text-align: center;
            margin: 15px 0;
            font-size: 18px;
        }

        /* Messages */
        .success-message {
            background: var(--secondary);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }

        .error-message {
            background: var(--danger);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <h1>üé¥ Flashcards Pro</h1>
            <div class="controls">
                <select id="deckSelect">
                    <option value="">Select a Deck</option>
                </select>
                <button id="newDeckBtn" class="btn">+ New Deck</button>
                <button id="studyBtn" class="btn btn-success">Start Study</button>
                <button id="settingsBtn" class="btn">‚öôÔ∏è Settings</button>
                <button id="exportBtn" class="btn">Export</button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main">
            <!-- Create Card Panel -->
            <div class="panel">
                <h2>Create New Card</h2>
                
                <div class="form-group">
                    <label for="frontText">Front (Question)</label>
                    <textarea id="frontText" placeholder="Enter question here..."></textarea>
                </div>

                <div class="form-group">
                    <label for="backText">Back (Answer)</label>
                    <textarea id="backText" placeholder="Enter answer here..."></textarea>
                </div>

                <!-- Enhanced Image Area -->
                <div class="form-group">
                    <label>Add Image (Copy-Paste or Click)</label>
                    <div class="image-area" id="imageArea">
                        <div>üì∑ <strong>Click to select OR copy image and paste here</strong></div>
                        <div style="color: var(--text-secondary); margin-top: 8px;">
                            Supports: Copy-Paste ‚Ä¢ Drag & Drop ‚Ä¢ File Selection
                        </div>
                        <img id="imagePreview">
                    </div>
                    <input type="file" id="imageInput" accept="image/*" class="hidden">
                </div>

                <div class="form-group">
                    <label for="tagsInput">Tags (comma separated)</label>
                    <input type="text" id="tagsInput" placeholder="medicine, heart, anatomy">
                </div>

                <div class="controls">
                    <button id="addCardBtn" class="btn">Add Card</button>
                    <button id="resetFormBtn" class="btn">Clear Form</button>
                </div>

                <div id="formMessage" class="hidden"></div>
            </div>

            <!-- Study Panel -->
            <div class="panel">
                <h2>Study Session</h2>
                
                <div class="study-info" id="studyInfo">
                    Select a deck and click "Start Study"
                </div>

                <div class="progress-bar">
                    <div class="progress" id="studyProgress" style="width: 0%"></div>
                </div>

                <div class="card-display hidden" id="cardDisplay">
                    <div class="card-content" id="cardContent"></div>
                    <img class="card-image" id="cardImage">
                </div>

                <div class="controls hidden" id="answerControls">
                    <button id="showAnswerBtn" class="btn">Show Answer</button>
                </div>

                <div class="review-controls hidden" id="reviewControls">
                    <div class="review-btn again" data-grade="1">
                        <div>‚ùå Again</div>
                        <small>1 min</small>
                    </div>
                    <div class="review-btn hard" data-grade="2">
                        <div>üü° Hard</div>
                        <small>10 min</small>
                    </div>
                    <div class="review-btn good" data-grade="3">
                        <div>üü¢ Good</div>
                        <small>1 day</small>
                    </div>
                    <div class="review-btn easy" data-grade="4">
                        <div>üîµ Easy</div>
                        <small>4 days</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Decks List -->
        <div class="panel">
            <h2>Your Decks</h2>
            <div class="deck-list" id="deckList">
                <!-- Decks will appear here -->
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚öôÔ∏è Settings</h2>
                <button class="close-btn" onclick="closeModal('settingsModal')">√ó</button>
            </div>
            
            <div class="form-group">
                <label>New Cards Per Day</label>
                <input type="number" id="settingNewCards" value="20" min="1">
            </div>

            <div class="form-group">
                <label>Review Cards Per Day</label>
                <input type="number" id="settingReviewCards" value="100" min="1">
            </div>

            <div class="form-group">
                <label>Initial Ease Factor</label>
                <input type="number" id="settingEaseFactor" value="2.5" min="1.3" max="3.0" step="0.1">
            </div>

            <button class="btn" onclick="saveSettings()" style="width: 100%; margin-top: 20px;">
                Save Settings
            </button>
        </div>
    </div>

    <script>
        // Simple and Working Flashcard App
        class FlashcardApp {
            constructor() {
                this.dbName = 'FlashcardsDB';
                this.dbVersion = 1;
                this.db = null;
                this.currentDeck = null;
                this.currentCard = null;
                this.studyQueue = [];
                this.currentStudyIndex = 0;
                this.currentImage = null;
                
                this.init();
            }

            async init() {
                await this.initDB();
                this.setupEventListeners();
                await this.loadDecks();
                this.showMessage('App loaded successfully!', 'success');
                
                // Create sample deck if none exists
                const decks = await this.getAllDecks();
                if (decks.length === 0) {
                    await this.createSampleDeck();
                }
            }

            async initDB() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(this.dbName, this.dbVersion);
                    
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => {
                        this.db = request.result;
                        resolve();
                    };
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        
                        if (!db.objectStoreNames.contains('decks')) {
                            const deckStore = db.createObjectStore('decks', { keyPath: 'id' });
                            deckStore.createIndex('name', 'name', { unique: false });
                        }
                        
                        if (!db.objectStoreNames.contains('cards')) {
                            const cardStore = db.createObjectStore('cards', { keyPath: 'id' });
                            cardStore.createIndex('deckId', 'deckId', { unique: false });
                        }
                    };
                });
            }

            setupEventListeners() {
                console.log('Setting up event listeners...');
                
                // Deck management - FIXED
                document.getElementById('newDeckBtn').addEventListener('click', () => this.createNewDeck());
                document.getElementById('deckSelect').addEventListener('change', (e) => this.selectDeck(e.target.value));
                document.getElementById('studyBtn').addEventListener('click', () => this.startStudySession());
                
                // Card management - FIXED
                document.getElementById('addCardBtn').addEventListener('click', () => this.addCard());
                document.getElementById('resetFormBtn').addEventListener('click', () => this.resetForm());
                
                // Study session - FIXED
                document.getElementById('showAnswerBtn').addEventListener('click', () => this.showAnswer());
                
                // Review buttons - FIXED
                document.querySelectorAll('.review-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const grade = parseInt(e.currentTarget.dataset.grade);
                        this.rateCard(grade);
                    });
                });
                
                // Image handling - ENHANCED
                document.getElementById('imageArea').addEventListener('click', () => {
                    document.getElementById('imageInput').click();
                });
                
                document.getElementById('imageInput').addEventListener('change', (e) => {
                    this.handleImageUpload(e);
                });
                
                // Copy-Paste support - NEW
                document.addEventListener('paste', (e) => this.handlePaste(e));
                
                // Drag and drop support - NEW
                document.getElementById('imageArea').addEventListener('dragover', (e) => {
                    e.preventDefault();
                    document.getElementById('imageArea').classList.add('drag-over');
                });
                
                document.getElementById('imageArea').addEventListener('dragleave', () => {
                    document.getElementById('imageArea').classList.remove('drag-over');
                });
                
                document.getElementById('imageArea').addEventListener('drop', (e) => {
                    e.preventDefault();
                    document.getElementById('imageArea').classList.remove('drag-over');
                    this.handleDrop(e);
                });
                
                // Settings and Export
                document.getElementById('settingsBtn').addEventListener('click', () => this.showSettings());
                document.getElementById('exportBtn').addEventListener('click', () => this.exportData());
                
                console.log('Event listeners setup completed');
            }

            // ENHANCED: Handle paste for images
            handlePaste(event) {
                const items = event.clipboardData?.items;
                if (!items) return;

                for (let item of items) {
                    if (item.type.startsWith('image/')) {
                        event.preventDefault();
                        const file = item.getAsFile();
                        if (file) {
                            this.loadImage(file);
                        }
                        break;
                    }
                }
            }

            // NEW: Handle drag and drop
            handleDrop(event) {
                const files = event.dataTransfer.files;
                if (files.length > 0 && files[0].type.startsWith('image/')) {
                    this.loadImage(files[0]);
                }
            }

            // ENHANCED: Image upload handler
            handleImageUpload(event) {
                const file = event.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    this.loadImage(file);
                }
            }

            // NEW: Universal image loader
            loadImage(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    this.currentImage = e.target.result;
                    const preview = document.getElementById('imagePreview');
                    preview.src = this.currentImage;
                    preview.style.display = 'block';
                    document.getElementById('imageArea').classList.add('has-image');
                    this.showMessage('Image added successfully!', 'success');
                };
                reader.readAsDataURL(file);
            }

            async createNewDeck() {
                const name = prompt('Enter deck name:');
                if (!name) return;

                const deck = {
                    id: 'deck_' + Date.now(),
                    name: name,
                    createdAt: new Date().toISOString(),
                    cardCount: 0
                };

                try {
                    await this.saveDeck(deck);
                    this.showMessage(`Deck "${name}" created successfully!`, 'success');
                    await this.loadDecks();
                    document.getElementById('deckSelect').value = deck.id;
                    this.selectDeck(deck.id);
                } catch (error) {
                    this.showMessage('Error creating deck: ' + error, 'error');
                }
            }

            async createSampleDeck() {
                const deck = {
                    id: 'sample_deck',
                    name: 'Sample Deck',
                    createdAt: new Date().toISOString(),
                    cardCount: 2
                };

                await this.saveDeck(deck);
                
                // Add sample cards
                const sampleCards = [
                    {
                        id: 'card_1',
                        deckId: 'sample_deck',
                        front: 'What is the capital of France?',
                        back: 'Paris',
                        createdAt: new Date().toISOString(),
                        due: new Date().toISOString(),
                        interval: 1,
                        ease: 2.5,
                        reviews: 0
                    },
                    {
                        id: 'card_2', 
                        deckId: 'sample_deck',
                        front: 'What is 2 + 2?',
                        back: '4',
                        createdAt: new Date().toISOString(),
                        due: new Date().toISOString(),
                        interval: 1,
                        ease: 2.5,
                        reviews: 0
                    }
                ];

                for (const card of sampleCards) {
                    await this.saveCard(card);
                }

                await this.loadDecks();
            }

            async loadDecks() {
                try {
                    const decks = await this.getAllDecks();
                    const select = document.getElementById('deckSelect');
                    const list = document.getElementById('deckList');
                    
                    // Update select
                    select.innerHTML = '<option value="">Select a Deck</option>';
                    decks.forEach(deck => {
                        const option = document.createElement('option');
                        option.value = deck.id;
                        option.textContent = `${deck.name} (${deck.cardCount || 0} cards)`;
                        select.appendChild(option);
                    });
                    
                    // Update list
                    list.innerHTML = '';
                    if (decks.length === 0) {
                        list.innerHTML = '<div style="text-align: center; color: var(--text-secondary); padding: 20px;">No decks yet. Create your first deck!</div>';
                        return;
                    }
                    
                    decks.forEach(deck => {
                        const item = document.createElement('div');
                        item.className = 'deck-item';
                        item.style.cssText = 'background: var(--bg); border: 2px solid var(--border); border-radius: 10px; padding: 15px; margin-bottom: 10px; cursor: pointer;';
                        item.innerHTML = `
                            <div><strong>${deck.name}</strong></div>
                            <div style="color: var(--text-secondary); font-size: 14px; margin-top: 5px;">
                                ${deck.cardCount || 0} cards ‚Ä¢ Created: ${new Date(deck.createdAt).toLocaleDateString()}
                            </div>
                        `;
                        item.addEventListener('click', () => {
                            document.getElementById('deckSelect').value = deck.id;
                            this.selectDeck(deck.id);
                        });
                        list.appendChild(item);
                    });
                } catch (error) {
                    this.showMessage('Error loading decks: ' + error, 'error');
                }
            }

            async selectDeck(deckId) {
                if (!deckId) {
                    this.currentDeck = null;
                    return;
                }
                
                try {
                    this.currentDeck = await this.getDeck(deckId);
                    this.showMessage(`Selected deck: ${this.currentDeck.name}`, 'success');
                } catch (error) {
                    this.showMessage('Error selecting deck: ' + error, 'error');
                }
            }

            async addCard() {
                if (!this.currentDeck) {
                    this.showMessage('Please select a deck first!', 'error');
                    return;
                }

                const front = document.getElementById('frontText').value.trim();
                const back = document.getElementById('backText').value.trim();

                if (!front || !back) {
                    this.showMessage('Please enter both front and back content!', 'error');
                    return;
                }

                const card = {
                    id: 'card_' + Date.now(),
                    deckId: this.currentDeck.id,
                    front: front,
                    back: back,
                    tags: document.getElementById('tagsInput').value.split(',').map(t => t.trim()).filter(t => t),
                    image: this.currentImage || null,
                    createdAt: new Date().toISOString(),
                    due: new Date().toISOString(),
                    interval: 0,
                    ease: 2.5,
                    reviews: 0
                };

                try {
                    await this.saveCard(card);
                    
                    // Update deck card count
                    this.currentDeck.cardCount = (this.currentDeck.cardCount || 0) + 1;
                    await this.saveDeck(this.currentDeck);
                    
                    this.resetForm();
                    await this.loadDecks();
                    
                    this.showMessage('Card added successfully!', 'success');
                } catch (error) {
                    this.showMessage('Error adding card: ' + error, 'error');
                }
            }

            resetForm() {
                document.getElementById('frontText').value = '';
                document.getElementById('backText').value = '';
                document.getElementById('tagsInput').value = '';
                document.getElementById('imagePreview').style.display = 'none';
                document.getElementById('imageArea').classList.remove('has-image');
                this.currentImage = null;
                document.getElementById('imageInput').value = '';
            }

            async startStudySession() {
                if (!this.currentDeck) {
                    this.showMessage('Please select a deck first!', 'error');
                    return;
                }

                try {
                    const cards = await this.getDeckCards(this.currentDeck.id);
                    const now = new Date();
                    
                    this.studyQueue = cards.filter(card => new Date(card.due) <= now);
                    this.currentStudyIndex = 0;
                    
                    if (this.studyQueue.length === 0) {
                        document.getElementById('studyInfo').textContent = 'No cards due for review!';
                        return;
                    }

                    document.getElementById('studyInfo').textContent = `Cards due: ${this.studyQueue.length}`;
                    document.getElementById('cardDisplay').classList.remove('hidden');
                    document.getElementById('answerControls').classList.remove('hidden');
                    document.getElementById('reviewControls').classList.add('hidden');
                    
                    // Hide card image initially
                    document.getElementById('cardImage').style.display = 'none';
                    
                    this.showNextCard();
                } catch (error) {
                    this.showMessage('Error starting study session: ' + error, 'error');
                }
            }

            showNextCard() {
                if (this.currentStudyIndex >= this.studyQueue.length) {
                    this.endStudySession();
                    return;
                }

                this.currentCard = this.studyQueue[this.currentStudyIndex];
                
                // Update progress
                const progress = (this.currentStudyIndex / this.studyQueue.length) * 100;
                document.getElementById('studyProgress').style.width = `${progress}%`;
                
                // Show card content - front only
                const cardContent = document.getElementById('cardContent');
                const cardImage = document.getElementById('cardImage');
                
                cardContent.textContent = this.currentCard.front;
                
                // Hide image for question (front)
                cardImage.style.display = 'none';
                
                // Reset controls
                document.getElementById('answerControls').classList.remove('hidden');
                document.getElementById('reviewControls').classList.add('hidden');
                
                this.currentStudyIndex++;
            }

            showAnswer() {
                const cardContent = document.getElementById('cardContent');
                const cardImage = document.getElementById('cardImage');
                
                cardContent.textContent = this.currentCard.back;
                
                // Show image only with answer (back)
                if (this.currentCard.image) {
                    cardImage.src = this.currentCard.image;
                    cardImage.style.display = 'block';
                } else {
                    cardImage.style.display = 'none';
                }
                
                document.getElementById('answerControls').classList.add('hidden');
                document.getElementById('reviewControls').classList.remove('hidden');
            }

            async rateCard(grade) {
                if (!this.currentCard) return;

                // Simple SM-2 algorithm
                this.updateCardSRS(this.currentCard, grade);
                
                try {
                    await this.saveCard(this.currentCard);
                    this.showNextCard();
                } catch (error) {
                    this.showMessage('Error saving card: ' + error, 'error');
                }
            }

            updateCardSRS(card, grade) {
                // Simplified SM-2 algorithm
                if (grade < 3) {
                    card.interval = 1; // 1 day
                } else {
                    card.interval = card.interval ? Math.round(card.interval * card.ease) : 1;
                }
                
                card.ease = Math.max(1.3, card.ease + (0.1 - (5 - grade) * (0.08 + (5 - grade) * 0.02)));
                card.reviews = (card.reviews || 0) + 1;
                
                // Set next due date
                const nextDue = new Date();
                nextDue.setDate(nextDue.getDate() + card.interval);
                card.due = nextDue.toISOString();
            }

            endStudySession() {
                document.getElementById('studyInfo').textContent = 'Study session completed! üéâ';
                document.getElementById('cardDisplay').classList.add('hidden');
                document.getElementById('answerControls').classList.add('hidden');
                document.getElementById('reviewControls').classList.add('hidden');
                document.getElementById('studyProgress').style.width = '100%';
                this.showMessage('All cards reviewed! Great job!', 'success');
            }

            showSettings() {
                document.getElementById('settingsModal').classList.add('active');
            }

            showMessage(message, type = 'success') {
                const messageDiv = document.getElementById('formMessage');
                messageDiv.textContent = message;
                messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
                messageDiv.classList.remove('hidden');
                
                setTimeout(() => {
                    messageDiv.classList.add('hidden');
                }, 3000);
            }

            async exportData() {
                try {
                    const decks = await this.getAllDecks();
                    const cards = await this.getAllCards();
                    
                    const data = {
                        decks: decks,
                        cards: cards,
                        exportedAt: new Date().toISOString()
                    };
                    
                    const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `flashcards-backup-${new Date().toISOString().split('T')[0]}.json`;
                    a.click();
                    URL.revokeObjectURL(url);
                    
                    this.showMessage('Data exported successfully!', 'success');
                } catch (error) {
                    this.showMessage('Error exporting data: ' + error, 'error');
                }
            }

            // Database methods
            async saveDeck(deck) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['decks'], 'readwrite');
                    const store = transaction.objectStore('decks');
                    const request = store.put(deck);
                    
                    request.onsuccess = () => resolve();
                    request.onerror = () => reject(request.error);
                });
            }

            async getDeck(deckId) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['decks'], 'readonly');
                    const store = transaction.objectStore('decks');
                    const request = store.get(deckId);
                    
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }

            async getAllDecks() {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['decks'], 'readonly');
                    const store = transaction.objectStore('decks');
                    const request = store.getAll();
                    
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }

            async saveCard(card) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['cards'], 'readwrite');
                    const store = transaction.objectStore('cards');
                    const request = store.put(card);
                    
                    request.onsuccess = () => resolve();
                    request.onerror = () => reject(request.error);
                });
            }

            async getDeckCards(deckId) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['cards'], 'readonly');
                    const store = transaction.objectStore('cards');
                    const index = store.index('deckId');
                    const request = index.getAll(deckId);
                    
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }

            async getAllCards() {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['cards'], 'readonly');
                    const store = transaction.objectStore('cards');
                    const request = store.getAll();
                    
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }
        }
